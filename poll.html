<!-- polls/templates/polls/poll.html -->
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<div class="row" style="border: 2px solid rgb(233, 103, 103);">
    <h1 style="background-color: rgb(223, 53, 53);
    text-align: center;
    font-family: 'Times New Roman', Times, serif;">Poll Questions</h1>
    <h2 style="font-family: 'Times New Roman', Times, serif; background-color: rgb(92, 104, 104);">Choose a Question below</h2>
</div>
<h3>Welcome {{username}}</h3>
<div class="row">
    <div class="col-md-1">

    </div>
    <div class="col-md-11">
        <ul>
            {% for question in latest_question_list %}
            <li>
                <a href = "{% url 'polls:detail' question.id %}">
                    {{ question.question_text }}
                </a><hr style="height: 1px;">
            </li>
            {% empty %}
            <p>No polls are available.</p>
            {% endfor %}
        </ul>
    </div>
</div>
